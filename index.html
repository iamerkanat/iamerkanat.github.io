<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="mystyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<style>
 
body {
  font-family: Arthemis, Youth Touch, Dove of Peace;
  margin: 0;
  background-image:
  url('just-back.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
  

  

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-color: #474e5d;
  color: white;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
  
</style>
</head>
<body>

<div class="about-section">
  <h1>About ME is a heading</h1>
  <p>Mr. ERKANAT is a paragraph</p>
  <p>Man of the year by Times 2005</p>
</div>

<h2 style="text-align:center"></h2>
<div class="row">
  <div class="column">
    <div class="card">
      <img src="2711EB96-3184-4016-9C2C-50601E1A3D79.jpeg" alt="erkanat" style="width:100%">
      <div class="container">
        <h2>ERKANAT O</h2>
        <p class="title">CEO & Founder</p>
        <p>I don't know how to be a true professional person but I am my own man...</p>
        <p>iamerkanat@gmail.com</p>
        <p><button class="button">Hangout</button></p>
      </div>
    </div>
  </div>



</body>
</html>
