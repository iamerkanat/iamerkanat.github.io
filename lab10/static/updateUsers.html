<!DOCTYPE html>
<html>
  <head>
    <title>All Users</title>
    <style>
      th, td {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>All users:</h1>
    <table>
      	<tr>
          <th>id</th>
          <th>fullName</th>
          <th>role</th>
          <th>created at</th>
          <th>Update</th>
          <th>Delete</th>
    	</tr>
      	{{range .}}
      			<tr>
              		<td>{{.User_id}}</td>
              		<td>{{.FullName}}</td>
                  <td>{{.Role}}</td>
                  <td>{{.Created_at}}</td>
                  <td>
                    <form action="/update" method="post">
                      <button name="id" value={{.User_id}}>Update</button>
                    </form>
                  </td>
                  <td>
                    <form action="/delete" method="post">
                      <button name="id" value={{.User_id}}>Delete</button>
                    </form>
                  </td>
      			</tr>
      	{{end}}
    </table>
    <br>
    <button><a href="index.html">Go to main page</a></button>
  </body>
</html>
